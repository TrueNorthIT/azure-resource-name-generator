<mat-grid-list name="grid" class="grid" [cols]="breakpoint" [rowHeight]="rowHeight" (window:resize)="onResize()">


    <mat-grid-tile class="tile" *ngFor = "let f of formats; let i = index">
        <mat-card fxLayout="column"
            (click)="changeSelection($event, f)">
            <mat-card-header fxLayoutAlign="space-between center">
                <mat-card-title>{{f}}</mat-card-title>
                <mat-card-actions>
                    <button mat-icon-button aria-label="Selected Indicator">
                        <mat-icon *ngIf= "i===0" color="accent">star</mat-icon>
                        <mat-icon *ngIf= "i != 0" >star</mat-icon>

                    </button>
                </mat-card-actions>
            </mat-card-header>
            <b fxFlexAlign="center">{{generateName(f)}}</b>
            <button mat-button matTooltip="Copy the name to the clipboard!" fxFlexAlign="end"  (click) = "displayMessage('Coppied to Clipboard!')" [cdkCopyToClipboard] ="generateName(f)"><mat-icon>content_copy</mat-icon></button>
        </mat-card>
    </mat-grid-tile>


    <mat-grid-tile>
        <mat-card fxLayout="column" (click)="changeSelection($event, 'custom')">
            <mat-card-header fxLayoutAlign="space-between center">
                <mat-card-title>
                    <span>Custom -</span>
                    <mat-chip-list class="example-chip" cdkDropList cdkDropListOrientation="horizontal"
                        (cdkDropListDropped)="drop($event)">
                        <mat-chip class="example-box" cdkDrag *ngFor="let p of params">
                            {{p.name}}
                        </mat-chip>

                    </mat-chip-list>

                </mat-card-title>
                <mat-card-actions>
                    <button mat-icon-button aria-label="Selected Indicator">
                        <mat-icon>star</mat-icon>
                    </button>
                </mat-card-actions>
            </mat-card-header>
            <b fxFlexAlign="center">{{generateName(customToString())}}</b>
            <button mat-button matTooltip="Copy the name to the clipboard!" fxFlexAlign="end"  (click) = "displayMessage('Coppied to Clipboard!')" [cdkCopyToClipboard] ="generateName('Resource-Application-Instance-Region-Environment')"><mat-icon>content_copy</mat-icon></button>
        </mat-card>
    </mat-grid-tile>

</mat-grid-list>
